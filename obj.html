<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles.css">
</head>
    <body ng-app="objApp">

    <div ng-controller="svcCtrl as ctrl">
        <md-grid-list md-cols="2" md-gutter="10px" md-row-height="4:3">
            <md-grid-tile class="{{ninja.background}}" ng-repeat="ninja in ctrl.objlist">
                <md-grid-tile-header>
                    <h2>{{ninja.last}}, {{ninja.first}}</h2>
                </md-grid-tile-header>
                <md-content layout="column">
                    <h3>Skills</h3>
                    <md-chips ng-model="ninja.skills" readonly="false"></md-chips>
                    <md-button class="md-raised md-warn" ng-click="ctrl.toggleRight()" >Show Sidenav</md-button>
                </md-content>
            </md-grid-tile>
        </md-grid-list>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <div ng-controller="sidenavCtrl as ctrl">
               <p> {{ctrl.hello}}</p>
            </div>
        </md-sidenav>
    </div>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <script src="obj.module.js"></script>
    <script src="obj.svcController.js"></script>
    <script src="obj.sidenavCtrl.js"></script>

</body>
</html>
